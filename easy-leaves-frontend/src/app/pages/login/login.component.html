<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrer votre email" #valEmail />
        <small class="text-danger" *ngIf="isEmailEmpty">Email obligatoire.</small>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrer votre mot de passe" #valPassword />
        <small class="text-danger" *ngIf="isPasswordEmpty">Mot de passe obligatoire.</small>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2" (click)="connect(valEmail.value, valPassword.value)">Se connecter</button>
      <small class="text-danger" *ngIf="isConnectionError">Email ou mot de passe invalide.</small>
    </form>
  </div>
</div>
